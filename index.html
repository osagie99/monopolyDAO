<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly DAO</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@500,100,700,400,300,200&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="assets/MDAO Logo.png" />
  </head>
  <body>
    <section class="section-body">
      <!-- Nav-Bar -->
      <nav class="nav-bar">
        <img src="/assets/MDAO Logo.png" alt="Monopoly Logo" id="logo-img" />
      </nav>
      <!-- First Website Section -->
      <section class="first-section">
        <div class="section-header">
          <h1>JOIN THE FUTURE OF PROPERTY OWNERSHIP</h1>
          <p>
            MonopolyDAO is redefining property ownership by leveraging
            decentralized finance.
          </p>
        </div>
        <div class="form-input" id="form-input">
          <form action="#" method="post" id="form">
            <input
              type="email"
              placeholder="Email Address"
              id="input-text"
              name="email"
              required
            />
            <button type="button" id="input-btn" onclick="submitForm()">
              Join the Waitlist&nbsp; &nbsp;<img
                src="/assets/Line 5.png"
                alt=""
              />
            </button>
          </form>
        </div>
        <p id="success-message">You’re all set! We’ll keep you updated.</p>
        <p id="fail-message">
          Oops! Something went wrong while submitting the form. Please input the
          right email address!
        </p>
      </section>
    </section>
    <script src="index.js"></script>
  </body>
</html>
